<!DOCTYPE html>
<html>
<head>
  <title>Contact List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
  <header>
    <h2>Contact List</h2>
  </header>
    <!-- left side -->
    <div class="content-left">
    <!-- add new contact form -->
      <ul class="addnew block">
         <li>
        <div class="new-contact">
        <h4>Add New Contact<span class="fa fa-plus-circle"></span></h4>
        <div class="form-holder">
        <form id="addContact" class="hidden-form">
          <label>First Name:</label>
          <input type="text" id="firstName" placeholder="First Name">
          <label>Last Name:</label>
          <input type="text" id="lastName" placeholder="Last Name">
          <label>Email:</label>
          <input type="text" id="email" placeholder="Email">
          <label>Phone Number:</label>
          <input type="text" id="phone" placeholder="(xxx)-xxx-xxxx">
          <label>Twitter Handle:</label>
          <input type="text" id="twitter" placeholder="Twitter">
          <label>LinkedIn:</label>
          <input type="text" id="linkedIn" placeholder="LinkedIn">
          <button>Add</button>
        </form>
        </div>
       </div>
      </li>
      </ul>
      <!-- contact names -->
      <ul id="contactNames">
      </ul>
    </div>
    <!-- right side -->
    <div class="content-right">
      <div id= "contacts"></div>
    </div>


  </div>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/models/contact.model.js"></script>
  <script src="js/collections/contact.collection.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
